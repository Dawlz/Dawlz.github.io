<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slyman test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="carsplay.css" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="carsplay.js" defer></script>
</head>
<body>
    <h1 id="instruct">Select the 3 images that are the same</h1>
    <p id="status" class="d-inline-block font-weight-bold text-left">
        Clicks left: 4
    </p>
    <p id="winLoss" class="d-inline-block font-weight-bold">
        Wins: 
        <span class="text-success mr-3">
            0
        </span> 
        Loss: 
        <span class="text-danger">
            0
        </span>
    </p>
    <div id="photoBox">
        <p><img src="download" alt="Car 1"></p>
        <p><img src="download" alt="Car 2"></p>
        <p><img src="download" alt="Car 3"></p>
        <p><img src="download" alt="Car 4"></p>
        <p><img src="download" alt="Car 5"></p>
        <p><img src="download" alt="Car 6"></p>
        <p><img src="download" alt="Car 7"></p>
        <p><img src="download" alt="Car 8"></p>
        <p><img src="download" alt="Car 9"></p>
        <h1 class="d-none font-weight-bold"></h1>
        <button class="btn-success d-none" id="restartGame">New Game</button>
    </div>
</body>
</html>
